<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <h:head>
        <title>Listagem de Usuários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Cadastro de Usuários</h1>
        <h:form>
            <h:messages/>
            <h:dataTable
                value="#{usuarioBean.lista}"
                var="usuario"
                rules="rows"
                cellpadding="5"
            >
                <f:facet name="caption">
                    A listagem abaixo exibe a relação de todos os usuários do sistema.
                    Você poderá realizar ativação e desativação, edição e exclusão para os usuários.
                </f:facet>
                <f:facet name="header">Listagem de Usuários</f:facet>
                <f:facet name="footer">Final da Listagem</f:facet>
                
                <h:column>
                    <f:facet name="header">Ativo</f:facet>
                    <h:commandLink action="#{usuarioBean.ativar()}">
                        <h:graphicImage value="/Resources/imagens/usuario_ativo_#{usuario.ativo}.png" style="border: 0"/>
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}"/>
                    </h:commandLink>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Permissões</f:facet>
                    <h:commandLink action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_ADMINISTRADOR')}" title="Permissão Administrador">
                        <h:graphicImage value="/Resources/imagens/ROLE_ADMINISTRADOR_#{usuario.permissao.contains('ROLE_ADMINISTRADOR')}.png" style="border: 0"/>
                    </h:commandLink>
                    <h:commandLink action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_USUARIO_VIP')}" title="Permissão Usuário Vip">
                        <h:graphicImage value="/Resources/imagens/ROLE_USUARIO_VIP_#{usuario.permissao.contains('ROLE_USUARIO_VIP')}.png" style="border: 0"/>
                    </h:commandLink>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Código</f:facet>
                    <h:outputText value="#{usuario.codigo}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{usuario.nome}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                    <a href="mailto:#{usuario.email}">#{usuario.email}</a>
                </h:column>
                
                <h:column>
                    <h:commandLink 
                        action="#{usuarioBean.editar()}"
                    >
                        <h:graphicImage value="/Resources/imagens/editar16.png" style="border: 0"/>
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}"/>
                        <f:setPropertyActionListener target="#{usuarioBean.destinoSalvar}" value="/Admin/principal.jsf"/>
                        <f:setPropertyActionListener target="#{usuarioBean.destinoRetorno}" value="principal.jsf"/>
                    </h:commandLink>
                </h:column>
                
                <h:column>
                    <h:commandLink 
                        action="#{usuarioBean.excluir()}" 
                        onclick="
                            if (!confirm('Confirma a exclusão do usuário #{usuario.nome}?')) 
                            return false
                        "
                    >
                        <h:graphicImage value="/Resources/imagens/excluir16.png" style="border: 0"/>
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
