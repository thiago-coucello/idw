<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <hr/>
        <form id="login" method="post" action="${request.contextPath}/j_spring_security_check">
            <table>
                <tr>
                    <td>Login</td>
                    <td>
                        <input type="text" name="j_username"/>
                    </td>
                </tr>
                <tr>
                    <td>Senha</td>
                    <td>
                        <input type="password" name="j_password"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="justify-content: center; align-items: center">
                        <input type="submit" value="Entrar" /> 
                    </td>
                </tr>
            </table>
        </form>
        <h:panelGroup rendered="#{!empty param.login_error}">
            <span style="color:red">Erro ao efetuar login.</span>
            <br />
            <br />
            Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
        </h:panelGroup><hr/>
        <h:form>
            <h:commandButton action="#{usuarioBean.novo()}" value="Registre-se"/>
        </h:form>
    </h:body>
</html>
