<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>Usuário Cadastrado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Usuário cadastrado</h1>
        <hr/>
        Nome: <h:outputText value="#{usuarioBean.nome}"/><br/>
        E-mail: <h:outputLink value="mail to: #{usuarioBean.email}">
            <h:outputText value="#{usuarioBean.email}"/><br/>
        </h:outputLink>
        Data de Nascimento: <h:outputText value="#{usuarioBean.dataNascimento}"/><br/>
        Senha: <h:outputText value="#{usuarioBean.senha}"/><br/>
        <hr/>
        <h:form>
            <h:commandLink action="#{usuarioBean.novo()}" value="Inicio"/>
        </h:form>
    </h:body>
</html>
