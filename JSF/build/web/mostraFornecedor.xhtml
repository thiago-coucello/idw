<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>Fornecedor Cadastrado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Fornecedor cadastrado</h1>
        <hr/>
        Nome: <h:outputText value="#{fornecedorBean.nome}"/><br/>
        CNPJ: <h:outputText value="#{fornecedorBean.cnpj}"/><br/>
        Cidade: <h:outputText value="#{fornecedorBean.cidade}"/><br/>
        <hr/>
        <h:form>
            <h:commandLink action="#{fornecedorBean.novo()}" value="Inicio"/>
        </h:form>
    </h:body>
</html>
