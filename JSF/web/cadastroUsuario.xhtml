<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>Cadastro de Usuários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Cadastro de Usuário</h1>
        <hr/>
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome: " for="nome"/>
                <h:inputText id="nome" label="nome" value="#{usuarioBean.nome}" required="true" />
                <h:outputLabel value="E-mail: " for="email"/>
                <h:inputText id="email" label="e-mail" value="#{usuarioBean.email}" />
                <h:outputLabel value="Data de Nascimento: " for="dataNasc"/>
                <h:inputText id="dataNasc" label="dd/MM/yyyy" value="#{usuarioBean.dataNascimento}"/>
                <h:outputLabel value="Senha: " for="senha"/>
                <h:inputSecret id="senha" label="Senha" value="#{usuarioBean.senha}" required="true"/>
                <h:outputLabel value="Confirma senha: " for="confirmaSenha"/>
                <h:inputSecret id="confirmaSenha" label="Senha" 
                               value="#{usuarioBean.confirmaSenha}" required="true"/>
                <h:outputText/>
                <h:commandButton action="#{usuarioBean.salvar()}" value="Salvar" />
            </h:panelGrid>
        </h:form>
        <hr/>
        <h:form>
            <h:commandLink action="index" value="Voltar"/>
        </h:form>
    </h:body>
</html>
